  <meta name="description" content="Mini jeu des paires en JS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">

  <link href="https://fonts.googleapis.com/css?family=Muli|Roboto&display=swap" rel="stylesheet">

  <!-- header -->
  <header class="jumbotron jumbotron-fluid text-dark background">
    <section class="container">
      <h1 class="display-5 font-weight-bolder">Jeux des paires <i class="fas fa-apple-alt"></i></h1>
      <p class="lead font-weight-bolder text-warning">Cliquez sur les cartes et essayez de retrouver la couleur correspondante</p>
      <div class="float-right mr-5" id="timer"></div>
    </section>
  </header>

      <button class="btn bg-dark text-white py-3 px-5 mt-5" type="button" id="startGame">Jouer <i class="fas fa-hourglass-start ml-2"></i></button>
    </div>
  </div>
  <!-- end game content -->
